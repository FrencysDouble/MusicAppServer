<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Album</title>
</head>
<body>
<h2>Create Album</h2>
<form th:action="@{/api/v1/album/create}" method="post" enctype="multipart/form-data">
    <label for="name">Album Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="image">Album Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <label for="tracks">Tracks:</label><br>
    <input type="file" id="tracks" name="tracks" accept=".mp3" multiple><br><br>

    <button type="submit">Create Album</button>
</form>
</body>
</html>
