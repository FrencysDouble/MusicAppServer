<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Test</title>
</head>
<body>
<h1>Music Streaming Test</h1>
<div>
    <label for="filename">Enter Music File Name:</label>
    <input type="text" id="filename" name="filename">
    <button onclick="streamMusic()">Stream Music</button>
</div>
<div id="player">
    <audio controls id="audioPlayer">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
    function streamMusic() {
        var filename = document.getElementById("filename").value;
        var audioPlayer = document.getElementById("audioPlayer");
        var url = "http://localhost:8080/api/v1/music/stream/" + filename;

        // Set the audio player source to the stream URL
        audioPlayer.src = url;
        audioPlayer.play(); // Start playing the audio
    }
</script>
</body>
</html>
