<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h2>Upload Music</h2>
<form th:action="@{/api/v1/music/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".mp3, .wav, .flac"><br><br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
